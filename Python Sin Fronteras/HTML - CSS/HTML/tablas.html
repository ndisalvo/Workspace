<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tablas </title>
    </head>

    <body>
        <table> <!-- creamos una tabla -->
            
            <thead> <!-- asignamos la cabecera -->
                <tr> <!-- asignamos la cantidad de filas -->
                    <th> Mes </th> <!-- contenido -->
                    <th> Ahorros </th>
                </tr>
            </thead>

            <tbody> <!-- asignamos el contenido de la tabla-->
                <tr> <!-- asignamos filas -->
                    <td> Enero </td> <!-- asignamos celdas -->
                    <td> $20.000 </td> 
                </tr>
                <tr>
                    <td> Febrero </td>
                    <td> $12.920 </td>
                </tr>
            </tbody>

            <tfoot> <!-- asignamos un pie de tabla -->
                <tr>
                    <td> Suma total:</td>
                    <td> $32.920 </td>
                </tr>
            </tfoot>

        </table>    
    </body>
    
</html>


<!--  
    Anotaciones:
Una tabla se encuentra dividida en 3 partes:
- la cabecera
- el contenido
- la perte inferior

-->
